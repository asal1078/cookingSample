<div class="info-box" (mouseenter)="makeImageMaxSize()" (mouseleave)="makeImageMinSiza()">
    <div class="container">

        <div class="row justify-content-center">

            <div class="col-12">
                <h3 
                class="info-title mt-3">
                    {{Title}}
                </h3>
            </div>

            <div class="col-12 info-box__image-col">
                <img 
                [src]="ImgUrl" 
                [ngClass] = " maxImage == true ? 'info-img__max' : '' "
                class="mt-2 info-img"
                [alt]="Title">
            </div>

            <div class="col-12 info-desc mt-4" [ngClass] = " maxImage == true ? 'info-desc__black-color' : '' ">
                {{Desc}}
            </div>
        </div>

        <div class="row justify-content-center mt-2">
            <div class="col-12">
                <a href="#" class="button-more">Learn How!</a>
            </div>
        </div>
    </div>

</div>
