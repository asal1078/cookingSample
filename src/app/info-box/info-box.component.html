<div class="info-box">
    <div class="container">

        <div class="row justify-content-center">

            <div class="col-12">
                <h2 
                class="info-title mt-3">
                    {{Title}}
                </h2>
            </div>

            <div class="col-12">
                <img 
                [src]="ImgUrl" 
                width="100%" 
                class="mt-2 info-img"
                [alt]="Title">
            </div>

            <div class="col-12 info-desc mt-4">
                {{Desc}}
            </div>
        </div>
    </div>

</div>
